<!-- Toolbar en la parte superior (sin título, solo color) -->
<div class="toolbar"></div>

<!-- Contenido del formulario de login -->
<div class="login-container">
  <div class="login-header">
    <img src="assets/images/logoRegister.png" alt="Logo" class="login-logo">
  </div>

  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="example@profesor.duoc.cl" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="*****************" required>
    </div>

    <button type="submit" class="btn-login">Ingresar</button>
  </form>

  <a href="#" class="forgot-password">Recuperar mi contraseña</a>
</div>

<!-- Footer en la parte inferior (sin contenido, solo color) -->
<div class="footer"></div>
