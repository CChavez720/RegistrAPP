<!-- Toolbar en la parte superior (sin título, solo color) -->
<div class="toolbar"></div>

<!-- Contenido del formulario de login -->
<div class="login-container">
  <div class="login-header">
    <img src="assets/images/logoRegister.png" alt="Logo" class="login-logo">
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="example@profesor.duoc.cl" autocomplete="off">
    </div>
    
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
      Por favor, ingrese un correo electrónico válido.
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="*******">
        <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="togglePasswordVisibility()"></ion-icon>
      </div>
    </div>
    <!-- Mensaje de error si la contraseña es inválida -->
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
      La contraseña es obligatoria.
    </div>
    
  
    <button type="submit" class="btn-login" [disabled]="form.invalid">Ingresar</button>
  </form>
  

  <a class="forgot-password" (click)="goToResetPassword(); $event.preventDefault()">Recuperar mi contraseña</a>

</div>

<!-- Footer en la parte inferior (sin contenido, solo color) -->
<div class="footer"></div>
