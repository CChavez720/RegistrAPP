<ion-header>
  <ion-toolbar>
    <!-- BotÃ³n de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de Clases -->
  <ion-list *ngIf="classes.length > 0">
    <ion-item *ngFor="let clase of classes" (click)="seleccionarClase(clase)">
      <ion-label>
        <h2>{{ clase.name }}</h2>
        <p>{{ clase.description }}</p>
      </ion-label>
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay clases asignadas -->
  <ion-card *ngIf="classes.length === 0">
    <ion-card-header>
      <ion-card-title>No hay clases asignadas</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Lista de Alumnos de la Clase Seleccionada -->
  <ion-card *ngIf="selectedClass">
    <ion-card-header>
      <ion-card-title>Alumnos de {{ selectedClass.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let alumno of alumnos">
          <ion-label>
            <h2>{{ alumno.name }} {{ alumno.last_name }}</h2>
            <p>{{ alumno.email }}</p>
          </ion-label>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
