<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <!-- Botón de retroceso con ícono de flecha -->
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline" class="home-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-title">Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjeta del contenido del curso -->
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title class="card-title">PGY4121</ion-card-title>
      <ion-card-subtitle class="card-subtitle">Sección 005D</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item lines="none" class="content-info">
        <ion-icon name="location-outline" slot="start" class="icon-grey"></ion-icon>
        <ion-label>
          <p class="content-text">Sala: SB-LC10 LAB. DE COMPUTACIÓN</p>
          <p class="content-text">SEGUNDO SEMESTRE 2024</p>
        </ion-label>
      </ion-item>
      
      <div class="course-info-box">
        <ion-item lines="none" class="course-info">
          <ion-icon name="calendar-outline" slot="start" class="icon-white"></ion-icon>
          <ion-label>
            <p class="course-text">Jueves Módulo 01: 08:30 - 10:40</p>
          </ion-label>
        </ion-item>
      </div>

      <!-- Botón para generar el QR -->
      <ion-button expand="block" class="qr-button" (click)="generateQRCode()">Generar QR</ion-button>

      <!-- Donde se mostrará el QR generado -->
      <div *ngIf="showQRCode" class="qr-container-wrapper">
        <canvas id="qrcode" class="qr-container"></canvas>
      </div>

      <!-- Barra de progreso -->
      <ion-progress-bar [value]="progress" color="primary"></ion-progress-bar>

    </ion-card-content>
  </ion-card>
</ion-content>
