<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Materias Asignadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <ion-label>
        <h2>{{ materia.name }}</h2>
        <p>{{ materia.section }}</p>
        <p>{{ materia.room }}</p>
        <p>{{ materia.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="goBackToHome()">Volver</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
