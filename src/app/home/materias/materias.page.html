<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <!-- Botón de retroceso con ícono de flecha -->
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline" class="home-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-title">Materias Asignadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title class="card-title">{{ materia.name }}</ion-card-title>
          <ion-card-subtitle class="card-subtitle">{{ materia.section }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item lines="none" class="content-info">
            <ion-icon name="location-outline" slot="start" class="icon-grey"></ion-icon>
            <ion-label>
              <p class="content-text">{{ materia.room }}</p>
              <p class="content-text">{{ materia.date }}</p>
              <p class="content-text">8:30 - 10:40</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
